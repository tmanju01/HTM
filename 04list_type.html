<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>list type</title>
</head>
<body>
<!-- unordered list -->
<ul type="circle"> <!-- type = disc(default),circle,square -->
	<li>one</li> <!-- list items -->
	<li>two</li>
	<li>three</li>
	<li>four</li>
	<li>five</li>
	</ul>


	<!-- ordered list -->
	<ol type="I">  <!-- type = 1(default),a,A,i,I -->
		<li>HTML</li> <!-- list items -->
		<li>CSS</li>
		<li>JAVASCRIPT</li>
		<li>PHP</li>
		<li>PAYTHO</li>
		<li>JAVA</li>
	</ol>

	<dl><!-- Description list -->
		
		<dt>Coffee</dt> <!-- Description Term -->
		  <dd>hot</dd> <!-- Description Data -->
		  <dd>cold</dd>


		<dt>Tea</dt>  <!-- Description Term -->
	     <dd>Hot</dd>	<!-- Description Data -->
	     <dd>Cold</dd>
	</dl>
</body>
</html>
